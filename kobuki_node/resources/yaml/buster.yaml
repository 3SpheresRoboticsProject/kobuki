# This can be used instead of putting all the parameters in an xml launch file.
# Use the following xml specification to call it.
#
# <rosparam file="$(find cruizcore)/resources/yaml/buster.yaml" command="load"/>

# Important Bits!
# - device_name : must be either serial or ftdi.
# - device_id : as known as frame_id 
# - device_port: either port for serial device, or serial string id for ftdi device.
# - protocol_version : muse be wrapped with ' or "

#device_name: ftdi
#device_id: cruizcore

device_name: serial
device_id:   iclebo
device_port: /dev/tty_iclebo
#device_port: /dev/ttyUSB0
protocol_version: '1.0'
